<html lang="ru-RU">
<head>
  <title>Пример подключения плеера</title>
  <meta charset="utf-8">

  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="icons/site.webmanifest">
  <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <script src="https://kit.fontawesome.com/fb81e738e0.js" crossorigin="anonymous" defer></script>
  <style type="text/css">
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0px 0px 8px 4px gray;
      display: flex;
      flex-direction: column;
    }
    .player .screen {
      flex-grow: 1;
    }
    .player .bottom-controls {
      background: black;
      display: flex;
      align-items: center;
      padding-bottom: 1px;
    }
    .bottom-controls .player-button{
      border: none; 
      cursor: pointer; 
      color: white; 
      background-color: transparent;
      font-size: 21px;
      height: 41px;
      width: 36px;
    }
    .bottom-controls .progress-controls{
      flex-grow: 1;
      display: flex;
      color: white;
      font-family: 'Roboto', sans-serif;
    }
    .progress-controls .progress-slider{
      flex-grow: 1;
      padding-inline: 11px;
    }
    .progress-slider .progress-slider-base {
      display: flex;
      align-items: center;
      height: 20px;
    }
    .progress-slider .progress-slider-fill {
      background-color: #f8104d;
      height: 5px;
      border-radius: 5px;
    }
    .progress-slider .slider-knob {
      opacity: 0%;
      transition-property: opacity;
      transition-duration: 300ms;
      transition-timing-function: ease-in-out;
      background-color: #f8104d;
      height: 8px;
      width: 8px;
      border-radius: 50%;
      border: solid white 3px;
      margin-left: -7px;
      box-shadow: 0px 0px 5px 1px black;
    }
    .progress-slider:hover .slider-knob {
      opacity: 100%;
    }

  </style>
</head> 
<body>
  <div id="player" class="player">
    <div class="screen js-video-container"></div>
    <div class="bottom-controls">
      <button type="button" class="player-button js-play-button">
        <i class="fa-sharp fa-solid fa-sm fa-play"></i>
      </button>
      <button type="button" class="player-button js-pause-button" hidden>
        <i class="fa-sharp fa-solid fa-pause"></i>
      </button>
      <button type="button" class="player-button js-volume-button" hidden>
        <i class="fa-sharp fa-solid fa-xs fa-volume-xmark"></i>
      </button>
      <button type="button" class="player-button js-mute-button">
        <i class="fa-sharp fa-solid fa-xs fa-volume-high"></i>
      </button>
      <div class="progress-controls">
        <div class="js-current-time"></div>
        <div class="progress-slider">
          <div class="progress-slider-base js-progress">
            <div class="progress-slider-fill js-progress-slider"></div>
            <div class="slider-knob"></div>
          </div>
        </div>
        <div class="js-duration"></div>
      </div>
      <button type="button" class="player-button js-fullscreen-button">
        <i class="fa-sharp fa-solid fa-sm fa-up-right-and-down-left-from-center"></i>
      </button>
    </div>      
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
