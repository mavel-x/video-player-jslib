<html lang="ru-RU">
<head>
  <meta charset="utf-8">

  <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
  <link rel="manifest" href="icons/site.webmanifest">
  <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="icons/favicon.ico">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="msapplication-config" content="icons/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <title>Пример подключения плеера</title>
  <script src="https://kit.fontawesome.com/fb81e738e0.js" crossorigin="anonymous" defer></script>
  <style type="text/css">
    .player {
      width: 800px;
      height: 600px;
      box-shadow: 0px 0px 8px 4px gray;
      display: flex;
      flex-direction: column;
    }
    .player .screen {
      flex-grow: 1;
    }
    .player .bottom-controls {
      background: black;
      display: flex;
      align-items: center;
      padding-bottom: 1px;
    }
    .bottom-controls .player-button{
      border: none; 
      cursor: pointer; 
      color: white; 
      background-color: transparent;
      font-size: 21px;
      height: 41px;
      width: 36px;
    }
    .bottom-controls .progress-bar{
      flex-grow: 1;
      display: flex;
      color: white;
      font-family: 'Roboto', sans-serif;
    }
    .bottom-controls .progress-bar .progress-slider{
      flex-grow: 1;
    }
  </style>
</head> 
<body>
  <div id="player" class="player">
    <div class="screen js-video-container"></div>
    <div class="bottom-controls">
      <button type="button" class="player-button js-play-button">
        <i class="fa-sharp fa-solid fa-sm fa-play"></i>
      </button>
      <button type="button" class="player-button js-pause-button" hidden>
        <i class="fa-sharp fa-solid fa-pause"></i>
      </button>
      <button type="button" class="player-button js-volume-button" hidden>
        <i class="fa-sharp fa-solid fa-xs fa-volume-xmark"></i>
      </button>
      <button type="button" class="player-button js-mute-button">
        <i class="fa-sharp fa-solid fa-xs fa-volume-high"></i>
      </button>
      <div class="progress-bar">
        <div class="js-current-time"></div>
        <div class="progress-slider">
          <div class="js-progress" style="background-color: grey;">
            <div class="js-progress-slider" style="background-color: red;">Прогресс</div>
          </div>
        </div>
        <div class="js-duration"></div>
      </div>
      <button type="button" class="player-button js-fullscreen-button">
        <i class="fa-sharp fa-solid fa-sm fa-up-right-and-down-left-from-center"></i>
      </button>
    </div>      
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://unpkg.com/playable@2.10.3/dist/statics/playable.bundle.min.js"></script>
  <script src="player.js"></script>
  <script type="text/javascript">
    createPlayer({elementId: 'player'});
  </script>

</body>
</html>
